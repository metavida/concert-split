---
layout: default
---
<h2>{{ page.title }} - {{ page.date | date_to_string }}</h2>

<div id="concert">

{{ content }}

{% if page.source_url %}
<a href="{{ page.source_url }}" class="big_icon">
  <img src="/images/music_big.png" alt="Concert Information" align="middle" /><br />
  <span>Get the Info</span>
</a>
{% endif %}

{% if page.source_mp3 %}
<a href="{{ page.source_mp3 }}" class="big_icon">
  <img src="/images/mp3_huge.png" alt="Download the Concert" align="middle" /><br />
  <span>Get the Concert</span>
</a>
{% endif %}

{% if page.final_labels %}
<a href="{{ page.final_setlist }}" class="big_icon">
  <img src="/images/audacity_huge.png" alt="Download the Audacity Labels" align="middle" /><br />
  <span>Get the Labels</span>
</a>
{% elsif page.final_setlist %}
<a href="{{ page.final_setlist }}" class="big_icon">
  <img src="/images/set_list_huge.png" alt="Download the Set List" align="middle" /><br />
  <span>Get the Set List</span>
</a>
{% endif %}

<br style="clear:both;" />

</div>
